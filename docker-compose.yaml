version: "3"
services:
  loginservice:
    image: login
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/postgres
      REDIS_PASSWRD: Redis2019!
      REDIS_HOST: redis-db
      REDIS_PORT: 6379
      PORT: 3000
      JWT_SECURITY: ^W[lwZjglc`keEU+Fh%&q}YY(i1M3rlRmWFQ]-Az
      JWT_EXPIRES_IN: 7d
      SESSION_SECURITY: Jf-r_3_QahHVlGMV75&3xOyWjUF6fA8TKSHkq3xBsJLWKk
    ports:
      - "3000:3000"
    depends_on:
      - redis-db
      - postgres
    networks:
      - backend-network

  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    networks:
      - backend-network

  emailservice: 
    image: email_services:1.0
    environment:
      HOST_EMAIL: sandbox.smtp.mailtrap.io
      HOST_PORT: 2525
      AUTH_EMAIL: 0851f49bc8ed23
      AUTH_EMAIL_PASSWORD: 46f98cc9b1b43b
      PORT: 3001
      HOST: '0.0.0.0'    
    ports:
      - "3001:3001"
    networks:
      - backend-network

  redis-db:
    image: redis
    command: redis-server --requirepass Redis2019!
    ports:
      - "6379:6379"
    volumes:
      - cache:/data
    networks:
      - backend-network
networks:
  backend-network:
  
volumes:
  cache:
